<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to the next line if needed */
            justify-content: space-around; /* Adjust as needed */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .black-container {
            background-color: black;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .grey-container{
            gap: 10px;
            background-color: #333;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping to the next line if needed */
            justify-content: space-around; /* Adjust as needed */
            flex-direction: row;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            margin-top: 0px;
            font-size: 24px;
        }
        p {
            margin-top: 10px;
            text-align: center;
        }
        lil{
            font-size: 10px;
        }
        .button-container {
            display: flex;
            gap: 10px; /* Adjust the gap as needed */
        }
        
        .button{
            background-color: #ff9900;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: 4px solid #cc7700;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .button:hover{
            background-color: #e68a00;
            border-color: #b36600;
        }
    </style>
</head>
<script>
    function copyToClipboard() {
        var emailButton = document.getElementById("email");
        var email = "robbert.groffi@gmail.com";
        
        // Create a temporary input element to copy the email to clipboard
        var tempInput = document.createElement("input");
        document.body.appendChild(tempInput);
        tempInput.setAttribute("value", email);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);

        // Update the button text to "Copied!"
        emailButton.textContent = "Copied!";

        // Reset the button text after a short delay (you can adjust the delay as needed)
        setTimeout(function() {
            emailButton.textContent = "Copy Mail";
        }, 2000); // 2000 milliseconds (2 seconds) delay in this example
    }
    function copyToClipboardNum() {
        var phoneButton = document.getElementById("phone");
        var phoneNumber = "+32 484 53 49 48";
        
        // Create a temporary input element to copy the phone number to clipboard
        var tempInput = document.createElement("input");
        document.body.appendChild(tempInput);
        tempInput.setAttribute("value", phoneNumber);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);

        // Update the button text to "Copied!"
        phoneButton.textContent = "Copied!";

        // Reset the button text after a short delay (you can adjust the delay as needed)
        setTimeout(function() {
            phoneButton.textContent = "Copy Phone";
        }, 2000); // 2000 milliseconds (2 seconds) delay in this example
    }
</script>
<body>
    <div class="grey-container">
    <div class="black-container">
        <h2>LinkedIn</h2>
        <a class="button" href="https://www.linkedin.com/in/robbert-groffi-a4b089289/" target="_blank">My LinkedIn</a>
    </div>
    <div class="black-container">
        <h2 id="emailHeader">Mail</h2>
        <p>robbert.groffi@gmail.com</p>
        <a class="button" href="#" onclick="copyToClipboard()" id="email">Copy Mail</a>
    </div>
    <div class="black-container">
        <h2>Phone</h2>
        <p>+32 484 53 49 48</p>
        <a class="button" href="#" onclick="copyToClipboardNum()" id= "phone">Copy Phone</a>
    </div>
    </div>
    <p>Feel free to drop me a message anytime, I'm looking forward to hearing from you!</p>
    <div class="button-container">
        <a class="button" href="projects">My Projects</a>
        <a class="button" href="experience">My Experience</a>
        <a class="button" href="https://github.com/The-Robby" target="_blank">My GitHub</a>
        <a class="button" href="info">Home</a>
    </div>
</body>
</html>
